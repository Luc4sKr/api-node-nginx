version: '3.4'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80

  apinodenginx:
    image: apinodenginx
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:

      - 8080:80
    expose:
      - 80
